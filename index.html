<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="formulario">
        <h1>INSTAGRAM</h1>
        <form method="post">
            <div class="username">
                <input type="text" required>
                <label>Telefono, usuario o correo electronico</label>
            </div>
            <div class="username">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <input type="submit" value="Iniciar Sesion">
            <div class="lineas">
                <hr>
                <span class="o">o</span>
                <hr>
            </div>
            <a class="boton" href="https://www.google.com/intl/es-419/account/about/">
                <div>
                    <img src="google.png" class="google">
                </div>
                <div>
                    <p>Continuar con Google</p>
                </div>
            </a>

            <a class="boton" href="https://m.facebook.com/login/?locale=es_ES&refsrc=deprecated">
                <div>
                    <img src="face.png" class="face">
                </div>
                <div>
                    <p>Continuar con Facebook</p>
                </div>
            </a>

            <a class="boton" href="https://www.instagram.com/telegram.ig/?hl=es">
                <div>
                    <img src="tg.png" class="telegram">
                </div>
                <div>
                    <p>Ver Telegram</p>
                </div>
            </a>
            <div class="recordar">¿Olvidaste tu contraseña?</div>
        </form>
        <div class="registrarse-cuadro">
            <div class="registrarse">
                No tienes cuenta? <a href="#">registrate!</a>
            </div>
        </div>
</body>
</html>
